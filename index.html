<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Create your username and password</h1>
            <p>By continuing, you are setting up a Reddit account and agree to our <a href="">User Agreement</a> and <a href="">Privacy Policy</a>.</p>
            
            <div class="credentials">

                <div class="outer-i-div">
                    <div class="i-div">
                        <span id="idOfCheck" class="material-symbols-outlined check">
                            check
                            </span>
                        <input id="idOf-i-Username" class="" type="text" required="required">
                        <span class="label">Username</span>
                    </div>
                    <span id="invalidUsername" class="invalid"></span>
                </div>
                
                <div class="outer-i-div">
                    <div class="i-div">
                        <input id="idOf-i-Password" class="" type="password" required="required">
                        <span class="label">Password</span>
                        <button id="showPassword" class="check hide_pass">
                            <span class="material-symbols-outlined">
                                visibility
                                </span>
                        </button>
                    </div>
                    <span id="invalidPassword" class="invalid"></span>
                </div>

                <button id="idContinue" class="continue">Continue</button>
            </div>
                
            <p>Already a redditor? <a class="logIn" href="">Log In</a></p>
        </form>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
