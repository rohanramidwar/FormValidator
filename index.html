<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="form">
        <form action="">
            <h1>Create your username and password</h1>
            <p>By continuing, you are setting up a Reddit account and agree to our <a href="">User Agreement</a> and <a href="">Privacy Policy</a>.</p>
            
            <div class="outer-i-i-btn">

                <div class="outer-i-div">
                    <div class="i-div">
                        <span id="u-valid?" class="material-symbols-outlined i-icons">
                            check
                            </span>
                        <input id="u-i" type="text" required="required" onkeydown="usernameCondition()">
                        <span class="i-label">Username</span>
                    </div>
                    <span id="u-error-msg" class="error-msg">Error</span>
                </div>
                
                <div class="outer-i-div">
                    <div class="i-div">
                        <span id="pw-visibility" class="material-symbols-outlined i-icons pw_visibility" onclick="pw_visibility()">
                                visibility
                                </span>
                        <input class="" id="pw-i" type="password" required="required" onkeydown="passwordCondition()">
                        <span class="i-label">Password</span>
                    </div>
                    <span id="pw-error-msg" class="error-msg">Error</span>
                </div>

                <button id="continueBtn" class="continue-btn" onclick="processContinue()">Continue</button>
            </div>
                
            <p>Already a redditor? <a class="a-log" href="">Log In</a></p>
        </form>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
